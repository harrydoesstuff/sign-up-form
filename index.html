<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="left-image">

        </div>

        <div class="top-right-panel">
            <div class="main-text">
                <p>This is not a real online service! You know you need something like this in your life<br>
                    to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br>
                    <br>
                    You <em>know</em> you want to. 
                </p>
            </div>
        </div>

        <div class="main-form-panel">
            <form action="http://httpbin.org/post" method="post">

                <legend>Let's do this!</legend>

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" placeholder="Harry..." name="first_name" required>
                </div>
    
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" placeholder="Smith..." name="last_name" required>
                </div>

                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </div>

                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>

                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div>
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
                
            </form>

        </div>

        <div class="bottom-right-panel">
            <button type="submit" class="create-account">Create Account</button>
            <div>Already have an account? <a href="url">Log in</a></div>
        </div>
    </div>

</body>
</html>
